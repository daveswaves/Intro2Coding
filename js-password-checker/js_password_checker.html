<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JS Password Checker</title>

<link rel="stylesheet" href="style.css">
<script src="js_functions.js"></script>

</head>
<body>

<h3>Password must have:</h3>

<ul>
	<li>1 or more uppercase letters</li>
	<li>1 or more lowercase letters</li>
	<li>1 or more numbers</li>
	<li>1 or more Special character (! @ # $ % ^ & *)</li>
	<li>6 or more characters</li>
</ul>

<input type="text" id="password" placeholder="Enter Password">

<p><input type="button" value="Check Password" onclick="check_password()"></p>

<div id="message"></div>

</body>
</html>
